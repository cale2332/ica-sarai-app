<ion-header>

  <ion-navbar>
    <ion-title>Resumenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
        <ion-col col-6 col-sm-4>
            <ion-card (click)="goToResumeByMonthPage()">
              <ion-card-content text-center>
                <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
                <h3>Acumulado del mes</h3>
              </ion-card-content>
            </ion-card>
          </ion-col>
      <ion-col col-6 col-sm-4>
        <ion-card (click)="goToResumePage()">
          <ion-card-content text-center>
            <ion-icon ios="ios-analytics" md="md-analytics"></ion-icon>
            <h3>Resumen 12 meses</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col col-6 col-sm-4>
        <ion-card  (click)="getDownloadReportResume()">
          <ion-card-content text-center>
            <ion-icon ios="ios-paper" md="md-paper"></ion-icon>
            <h3>PDF de Resumen</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-4>
          <ion-card (click)="getDownloadReportAnnual()">
            <ion-card-content text-center>
              <ion-icon ios="ios-aperture" md="md-aperture"></ion-icon>
              <h3>PDF de Cierre Anual</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
