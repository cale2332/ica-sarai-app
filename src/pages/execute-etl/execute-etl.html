<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ejecutar-ETL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-st">
  <h3 padding-left>EJECUTAR ETLs</h3>

  <ion-card>
    <form [formGroup]="ejecutarEtlForm" (ngSubmit)="ejecutarEtl(ejecutarEtlForm.value)">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-12 col-sm-12>
            <ion-item>
              <ion-label>Mes</ion-label>
              <ion-select formControlName="mesId" required>
                  <ion-option *ngFor="let month of months" value="{{month}}">{{month}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-12>
            <ion-item>
              <ion-label>AÃ±o</ion-label>
              <ion-select formControlName="anioId" required>
                  <ion-option *ngFor="let year of years" value="{{year}}">{{year}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm-12>
            <div class="action">
              <button ion-button primary full  type="submit" [disabled]="!ejecutarEtlForm.valid">
                EJECUTAR ETLs
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>

</ion-content>
