<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-4 hidden>
        <ion-card [navPush]="pushExecuteEtlPage">
          <ion-card-content text-center>
            <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
            <h3>Ejecutar ETLs</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-4>
        <ion-card [navPush]="pushKpiReportPage">
          <ion-card-content text-center>
            <ion-icon ios="ios-stats" md="md-stats"></ion-icon>
            <h3>Reportes A&I</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-4>
        <ion-card [navPush]="pushCnviReportPage">
          <ion-card-content text-center>
            <ion-icon ios="ios-pie" md="md-pie"></ion-icon>
            <h3>Reportes CNVI</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-4>
        <ion-card  [navPush]="pushDashBoardUnloadPage">
          <ion-card-content text-center>
            <ion-icon ios="ios-options" md="md-options"></ion-icon>
            <h3>Resumenes</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-4 hidden>
        <ion-card [navPush]="pushAboutPage">
          <ion-card-content text-center>
            <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
            <h3>Acerca de...</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-4>
        <ion-card (click)="logOut()">
          <ion-card-content text-center>
            <ion-icon ios="ios-power" md="md-power"></ion-icon>
            <h3>LogOut</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
