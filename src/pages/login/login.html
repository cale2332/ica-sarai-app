<ion-content>

  <ion-row>
    <ion-col text-center>
      <img src="./assets/imgs/logo.png" width="150" height="150" style="margin-top:30px">
    </ion-col>
  </ion-row>

  
  <div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <ion-row>
        <ion-col>
          <ion-list padding inset>
            <ion-item>
              <ion-input type="text" formControlName="username" placeholder="Ingrese su usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Ingrese su password" required></ion-input>
            </ion-item>
            <ion-item text-center>
              <button ion-button round type="submit" [disabled]="!loginForm.valid">LOGIN</button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 text-center padding-top>
          <small margin-top>Copyright Â© 2018. All rights reserved</small>
          <p no-margin>
            <small class="text-primary">
              <strong class="text-primary-o5">powered by: </strong> ICA </small>
          </p>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
